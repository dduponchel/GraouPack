<script type="text/javascript">
if (typeof $ !== "function") {
	alert("Some online resources can't be loaded, GraouPack won't work :-(\nAre you offline ?");
}

$(function() {
	
	// TODO find a proper way to display correctly GraouPack on IzPack.org...
	$("#GraouPack").css("float", "left").css("width", "100%");

	var builder = new izpack.Builder("GraouPack");
	builder.addPanel({label : "Presentation",	name : "Presentation"});
	builder.addPanel({label : "my application",	name : "Project"});
	builder.addPanel({label : "locales",		name : "Locale"});
	builder.addPanel({label : "panels",			name : "Panel"});
	builder.addPanel({label : "packs",			name : "Pack"});
	builder.xmlHandlers = [ "Locale", "Project", "Panel", "Pack" ];
	builder.start();
});
</script>
