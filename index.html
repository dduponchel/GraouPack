<body>
<h1>GraouPack, an <a href="http://izpack.org">IzPack</a> Js UI !</h1>
<div id="GraouPack">
	<noscript>
		<p>This application is entirely written in javascript, therefore it needs the js to be enable. Enable js and try again !</p>
	</noscript>
	<ul></ul>
</div>
<form target="#" id="GraouXML">
<div class="generateXML">
	<button>generate XML</button>
</div>
<div class="dialog">
	<!-- rows and cols because old browsers fail with css -->
	<textarea readonly="readonly" class="generated-xml" rows="17" cols="54"></textarea>
	<button>save</button>
</div>
</form>
<script type="text/javascript">
	var builder = new izpack.Builder("GraouPack");
	builder.addPanel({label : "Presentation",	name : "Presentation"});
	builder.addPanel({label : "my application",	name : "Project"});
	builder.addPanel({label : "locales",		name : "Locale"});
	builder.addPanel({label : "packs",		name : "Pack"});
	builder.xmlHandlers = [ "Locale", "Project" ];
	builder.start();
</script>
<footer>done with jQuery and vim :D</footer>
